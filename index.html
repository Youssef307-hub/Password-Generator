<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1 id="header-title">Generate a <span id="green-text">random password</span></h1>
        <h3 id="header-description">Never use an insecure password again</h3>
    </div>
    
    <div id="password-generate">
        <button id="btn-generate">Generate passwords</button>
        <hr id="line">
    </div>

    <div id="password-show">
        <div id="password1" class="fields"></div>
        <div id="password2" class="fields"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
